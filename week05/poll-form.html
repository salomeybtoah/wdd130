<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css">
</head>

<body>

    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item" column2>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item" column2>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <!-- form elements will go here -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">Apple Safari</option>
                        <option value="opera">Opera</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item" column1>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="yes">
                </div>
                <div class="form-item" column1>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Accra Ghana, Abeokuta Nigeria, Sawmill Nigeria, Nsawam Ghana"></textarea>
                </div>
                <!-- form elements will go here -->
            </fieldset>
            <div class="form-actions">
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>

    </footer>
</body>

</html>
