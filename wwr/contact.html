<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash White Water Rafting</title>
    <meta name="description"
        content="Get in touch with Splash White Water Rafting for inquiries, bookings, and more information about our thrilling rafting adventure details.">
    <meta name="author" content="Salomey Bempomaa Toah">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <img src="images/raft-logo.jpg" alt="Splash White Water Rafting Logo" width="120">
        </div>
        <nav class="main-div" aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="company-info">
        <h1>Splash White Water Rafting</h1>
        <address>
            <p>45 Riverfront Avenue</p>
            <p>Atimpoku, Eastern Region, Ghana</p>
            <p>ðŸ“ž +233 20 383 6612</p>
            <p>ðŸ“§ info@splashrafting.com</p>
        </address>
    </section>

    <main>

        <section class="contact-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9474.797485948819!2d0.07962570652998623!3d6.2054480868550055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1759441578377!5m2!1sen!2sgh"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-box">
                <h2>We Are Here to Serve You</h2>
                <form>
                    <div class="input-row">
                        <div class="input-group">

                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="message-purpose">
                        <label>Message Purpose:</label>

                        <div class="radio-group" role="radiogroup" aria-label="message-purpose">
                            <label><input type="radio" id="purpose-inquiry" name="purpose" value="inquiry"
                                    required>General
                                Inquiry</label>
                            <label><input type="radio" id="purpose-reservation" name="purpose"
                                    value="reservation">Reservation
                                Question</label>
                            <label><input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">Website
                                Suggestion</label>
                        </div>
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

                    <label class="checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <div class="employee-card">
                    <figure>
                        <img src="images/customer-service.jpg" alt="Employee 1">
                        <figcaption>Emily Boateng - Customer Service</figcaption>
                    </figure>
                </div>
                <div class="employee-card">
                    <figure>
                        <img src="images/trip-coordinator.jpg" alt="Employee 2">
                        <figcaption>Jake Mill - Trip Coordinator</figcaption>
                </div>
                </figure>
                <div class="employee-card">
                    <figure>
                        <img src="images/safety-officer.jpg" alt="Employee 3">
                        <figcaption>Mike Asare - Safety Officer</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 Splash White water Rafting | Salomey Bempomaa Toah</p>
        <div class="socialicon">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook Logo"></a>
            <a href="https://twitter.com"><img src="images/twitter.jpg" alt="Twitter Logo"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" alt="Instagram Logo"></a>
        </div>
    </footer>
</body>

</html>
